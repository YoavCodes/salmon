            top_mailchimp: ['mailchimp'],
            bottom_mailchimp: ['mailchimp']

        contact: {

        api_overview: {
            world: ['_content'],
            readable_content: ['api_overview'],
            sidebar: ['_sidebar_nav'],
            bottom_t_container: [],
            top_mailchimp: ['_mailchimp'],
            bottom_mailchimp: []

                world: ['_content'],
                readable_content: ['api_folder-overview'],
                sidebar: ['_sidebar_nav'],
                bottom_t_container: [],

                bottom_mailchimp: []
            },
            'api_quickstart': {
                world: ['_content'],
                readable_content: ['api_quickstart'],
                sidebar: ['_sidebar_nav'],
                bottom_t_container: [],
                top_mailchimp: ['_mailchimp'],
                bottom_mailchimp: []
            },
            // frontend
            api_frontend_instantiate: {
                world: ['_content'],
                readable_content: ['api_frontend_instantiate'],
                sidebar: ['_sidebar_nav'],
                bottom_t_container: [],
                top_mailchimp: ['_mailchimp'],
                bottom_mailchimp: []
            },
            // templates
            api_templates_overview: {
                world: ['_content'],
                readable_content: ['api_templates_overview'],
                sidebar: ['_sidebar_nav'],
                bottom_t_container: [],
                top_mailchimp: ['_mailchimp'],
                bottom_mailchimp: []
            },
            api_templates_forms: {
                world: ['_content'],
                readable_content: ['api_templates_forms'],
                sidebar: ['_sidebar_nav'],
                bottom_t_container: [],
                top_mailchimp: ['_mailchimp'],
                bottom_mailchimp: []
            },
            // misc
            api_misc_syntaxhighlight: {
                world: ['_content'],
                readable_content: ['api_misc_syntaxhighlight'],
                sidebar: ['_sidebar_nav'],
                bottom_t_container: [],
                top_mailchimp: ['_mailchimp'],
                bottom_mailchimp: []
            }
    },    
    routes: { // a map of hashbang urls to navigate templates
        // landing
        'box': 'home',
        // about
        'contact': 'contact',
        // api
        'api': 'api_overview',
            'api/overview': 'api_overview',
            'api/folder-overview': 'api_folder-overview',
            // tutorials
            'api/quickstart': 'api_quickstart',
            // front end
            'api/frontend/instantiate': 'api_frontend_instantiate',
            // templates
            'api/templates/overview': 'api_templates_overview',
            'api/templates/forms': 'api_templates_forms',
            // misc
            'api/misc/syntax-highlighting': 'api_misc_syntaxhighlight',
    },
    callbacks: { // events and callbacks to extend highfin
        afterNavCallback: afterNavCallback,  // defined in main.js
    },
    default_page: 'home'
})


</script>
